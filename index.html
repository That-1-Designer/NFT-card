<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <article class="main-img">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium_img">
      <div>
        <img src="./images/icon-view.svg" alt="icon_img">
      </div>
    </article>
    <div class="content">
      <h1 class="product">Equilibrium #3429</h1>
      <p class="about_product">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price_date">
        <div class="price"><img src="./images/icon-ethereum.svg" alt="ethereum_img"> 0.041 ETH</div>
        <div class="date"><img src="./images/icon-clock.svg" alt="clock_img"> 3 days left</div>
      </div>
      <div class="creator">
          <img src="./images/image-avatar.png" alt="image_of_creator">
         <p class="about_creator">Creation of <span class="name_of_creator">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kushan</a>.
  </div>
</body>
</html>
